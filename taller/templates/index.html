{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="pdfCarousel" class="carousel slide" data-ride="carousel" style="width: 250px; margin: auto;">
    <div class="carousel-inner">
        {% for pdf in pdf_urls %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="pdf-container">
                <iframe src="{% static pdf %}#view=FitH" frameborder="0"></iframe>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#pdfCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#pdfCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
