{% extends "base.html" %}
{% block content %}
<h2>{{ equipo|default:"Registrar" }} Equipo</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'inventario:lista_equipos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
