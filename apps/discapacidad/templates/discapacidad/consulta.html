<!-- apps/discapacidad/templates/discapacidad/consulta.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Consulta de Discapacitado</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <div>
      {{ form.dni }}
    </div>
    <div>
      {{ form.numero_patente }}
    </div>
    <button type="submit">Consultar</button>
  </form>
{% endblock %}
