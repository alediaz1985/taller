{% extends "base.html" %}

{% block content %}
<h2>Confirmar Eliminación de Equipo</h2>

<p>¿Estás seguro de que deseas eliminar el equipo <strong>{{ object.nombre }}</strong> (Código: {{ object.codigo_interno }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'mantenimiento:lista_equipos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
