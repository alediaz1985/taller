{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Bienvenido</h1>
            <p class="subtitulo">Ingresá tus credenciales para continuar</p>
            
            {% if form.errors %}
                <div class="message error">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="input-group">
                    <svg class="input-icon" viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/></svg>
                    {{ form.username }}
                </div>

                <div class="input-group">
                    <svg class="input-icon" viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 .001-4.001A2 2 0 0 0 12 17zm6-6h-1V9a5 5 0 0 0-10 0v2H6c-1.1 0-2 .9-2 2v7h16v-7c0-1.1-.9-2-2-2zm-3 0H9V9a3 3 0 0 1 6 0v2z"/></svg>
                    {{ form.password }}
                </div>

                <button type="submit">Ingresar</button>
            </form>

            <div class="footer-animado">
            <svg class="line-art-logo" viewBox="0 20 600 200" xmlns="http://www.w3.org/2000/svg">
                <text x="50" y="130" class="logo-text">{{ nombre_empresa }}</text>
            </svg>
            </div>
    </div>
<script src="{% static 'usuarios/js/login.js' %}"></script>
</body>
</html>
