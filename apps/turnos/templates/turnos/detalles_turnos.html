<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Turnos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Turnos Registrados para el Día {{ fecha }}</h1>
    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Nombre</th>
                <th>Vehículo</th>
                <th>Línea</th>
                <th>Reservado</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
            <tr>
                <td>{{ turno.hora|time:"H:i" }}</td>
                <td>{{ turno.nombre }}</td>
                <td>{{ turno.vehiculo }}</td>
                <td>{{ turno.linea }}</td>
                <td>{{ turno.reservado|yesno:"Sí,No" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay turnos registrados para esta fecha.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
