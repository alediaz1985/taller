<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Registrados</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Turnos Registrados por DÃ­a</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cantidad de Turnos</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos_por_dia %}
            <tr>
                <td>{{ turno.fecha }}</td>
                <td>{{ turno.total }}</td>
                <td><a href="{% url 'turnos:detalles_turnos' turno.fecha %}">Ver Detalles</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay turnos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
