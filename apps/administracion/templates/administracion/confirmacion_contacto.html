{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/administracion.css' %}">
{% endblock %}

{% block content %}
<div class="confirmation-message">
    <h2>¡Gracias por contactarnos!</h2>
    <p>Tu mensaje ha sido enviado correctamente. Le responderemos a la brevedad.</p>
    <p>Haz clic en el botón para volver a la página de inicio.</p>
    <form method="get" action="{% url 'administracion:index_global' %}">
        <button type="submit" class="btn btn-primary">Volver a Inicio</button>
    </form>
</div>
{% endblock %}
